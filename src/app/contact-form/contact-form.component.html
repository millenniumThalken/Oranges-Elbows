<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <p class="h2 text-center mb-4">Contact Us</p>

    <div class="md-form">
        <i class="fa fa-user prefix grey-text"></i>
        <input type="text" id="form3" class="form-control" mdbActive formControlName="name">
        <label for="form3">Your name</label>
    </div>

    <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="text" id="form2" class="form-control" mdbActive formControlName="email">
        <label for="form2">Your email</label>
    </div>

    <div class="md-form">
        <i class="fa fa-tag prefix grey-text"></i>
        <input type="text" id="form32" class="form-control" mdbActive formControlName="subject">
        <label for="form34">Subject</label>
    </div>

    <div class="md-form">
        <i class="fa fa-pencil prefix grey-text"></i>
        <textarea type="text" id="form8" class="md-textarea" style="height: 100px" mdbActive formControlName="message"></textarea>
        <label for="form8">Your message</label>
    </div>

    <div class="text-center">
        <button class="btn btn-unique waves-light" type="submit" [disabled]="form.invalid" mdbRippleRadius>Send <i class="fa fa-paper-plane-o ml-1"></i></button>
    </div>

</form>
