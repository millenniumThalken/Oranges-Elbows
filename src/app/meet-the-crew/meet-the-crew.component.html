<section class="leading">
    <img src="/assets/images/groupPhotoOE.jpg" alt="group-crew">
</section>
<section class="cards">
    <article type="button" class="cards-article" *ngFor="let item of crew">
        <div class="info-slider">
            <img class="article-img" src={{item.url}} alt=" " />
            <h1 class="article-title">
                {{item.name}}
            </h1>
        </div>
    </article>
    <modal-outlet></modal-outlet>
</section>
