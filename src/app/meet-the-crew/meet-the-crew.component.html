<section class="leading">
    <img src="/assets/images/groupPhotoOE.jpg" alt="group-crew">
</section>
<section class="cards">
    <article type="button" class="cards-article" *ngFor="let item of crew" id={{item.id}} data-toggle="modal">
        <div class="info-slider">
            <img class="article-img" src={{item.url}} alt=" " />
            <h1 class="article-title">
                {{item.name}}
            </h1>
        </div>
    </article>

    <div class="modal fade" id="meganModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</section>
